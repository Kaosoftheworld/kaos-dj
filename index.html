<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>DJ KAOS MODE ACTIVATED</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #0f0e17;
            color: #fffffe;
            margin: 0;
            padding: 20px;
            text-align: center;
            line-height: 1.6;
            overflow-x: hidden;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border: 2px solid #ff2e63;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 46, 99, 0.3);
            position: relative;
        }
        h1 {
            color: #ff2e63;
            text-shadow: 0 0 5px rgba(255, 46, 99, 0.5);
            margin-bottom: 20px;
        }
        button {
            background: #ff2e63;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: all 0.3s;
            z-index: 10;
        }
        button:hover {
            background: #ff0a4c;
            transform: scale(1.05);
        }
        #poem span {
            animation: flicker 3s infinite alternate;
            display: inline-block;
        }
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 22%, 24%, 55% { opacity: 0.6; }
        }
        .glitch {
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            0%, 100% { text-shadow: 2px 0 #ff2e63, -2px 0 #00ffcc; }
            25% { text-shadow: -2px 0 #ff2e63, 2px 0 #00ffcc; }
            50% { text-shadow: 2px 0 #00ffcc, -2px 0 #ff2e63; }
            75% { text-shadow: -2px 0 #00ffcc, 2px 0 #ff2e63; }
        }
        #visualizer {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .bar {
            position: absolute;
            bottom: 0;
            width: 10px;
            background: #ff2e63;
            animation: equalizer 1.5s infinite ease-in-out;
        }
        @keyframes equalizer {
            0%, 100% { height: 10px; }
            50% { height: 100px; }
        }
        #player {
            margin: 20px auto;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ff2e63;
            border-radius: 10px;
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glitch">ðŸ’¿ DJ KAOS MODE ðŸ’¿</h1>
        
        <div id="poem">
            <span>"Roses are red,</span><br>

            <span>...when KAOS is DJ-ing."</span><br><br>
            <span style="font-size: 0.8em; opacity: 0.7;">(Warning: Bass may cause chaos.)</span>

        <button onclick="nukePoem()">SMASH ROMANCE</button>
        <button id="leetBtn">ACTIVATE 1337 MODE</button>
        <button id="djKaosBtn">ðŸŽ§ LAUNCH DJ KAOS MODE</button>
        
        <div id="player">
            <iframe 
                width="100%" 
                height="166" 
                scrolling="no" 
                frameborder="no" 
                allow="autoplay" 
                src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/kaos_uk/i-told-u&color=%23ff2e63&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=false">
            </iframe>
            <p><em>Now playing: <strong>"I Told U" by Kaos of the World</strong></em></p>

        <button id="stopDj" style="display: none; background: #00ffcc; color: #0f0e17;">ðŸš« STOP THE MADNESS</button>
    </div>

    <div id="visualizer"></div>

    <script>
        function nukePoem() {
            const poem = document.getElementById('poem');
            poem.innerHTML = `
                ðŸ’¥<br>ðŸ”¥<br>ðŸ’”<br>
                <em>"romance.exe has stopped working"</em><br>
                <button onclick="window.location.reload()">CTRL+ALT+LOVE</button>
            `;
        }

        document.getElementById('leetBtn').addEventListener('click', function() {
            const allText = document.body.innerText;
            document.body.innerHTML = allText
                .replace(/a/gi, '4')
                .replace(/e/gi, '3')
                .replace(/l/gi, '1')
                .replace(/t/gi, '7')
                + '<br><br><button onclick="window.location.reload()">UND0 CH40S</button>';
        });

        document.getElementById('djKaosBtn').addEventListener('click', function() {
            document.getElementById('player').style.display = 'block';
            document.getElementById('stopDj').style.display = 'inline-block';
            document.getElementById('djKaosBtn').style.display = 'none';

            const visualizer = document.getElementById('visualizer');
            visualizer.style.display = 'block';
            visualizer.innerHTML = '';
            for (let i = 0; i < 50; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.left = `${i * 15}px`;
                bar.style.animationDelay = `${i * 0.1}s`;
                visualizer.appendChild(bar);
            }

            document.querySelector('h1').innerHTML = 'ðŸŽ§ NOW PLAYING: KAOS OF THE WORLD ðŸŽ§';
        });

        document.getElementById('stopDj').addEventListener('click', function() {
            document.getElementById('player').style.display = 'none';
            document.getElementById('visualizer').style.display = 'none';
            document.getElementById('stopDj').style.display = 'none';
            document.getElementById('djKaosBtn').style.display = 'inline-block';
            document.querySelector('h1').innerHTML = 'ðŸ’¿ DJ KAOS MODE ðŸ’¿';
        });

        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('mouseover', () => {
                btn.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 50%)`;
            });
            btn.addEventListener('mouseout', () => {
                if (btn.id !== 'stopDj') {
                    btn.style.backgroundColor = '#ff2e63';
                }
            });
        });
    </script>
</body>
</html>
